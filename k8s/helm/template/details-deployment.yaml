apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-details
  namespace: student10-bookinfo-dev
  labels:
    app: bookinfo-dev-details
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-dev-details
  template:
    metadata:
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.details.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.details.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.details.image}}:{{ .Values.details.tag}}
        imagePullPolicy: Always
        {{- if or (.Values.extraEnv) (.Values.extraEnvSecret) }}
        env:

        {{- if .Values.extraEnv }}
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}

        {{- end }}
      imagePullSecrets:
      - name: {{ .Values.details.imagePullSecrets}}